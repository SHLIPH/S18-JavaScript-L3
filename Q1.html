<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/heml; charset=utf-8">
    <title>Hero Project</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Contrail One">
  </head>
  <body>

    <div id="screen">
      <div id="header">
        <div class="hp-block hero-hp-block">
          <div class="hp-bar">
            <div id="hero-hp-hurt"></div>
          </div>
          <div class="hp-text">
            <span id="hero-hp"></span>
            /
            <span id="hero-max-hp"></span>
          </div>
        </div>
        <div id="round-num">10</div>
        <div class="hp-block monster-hp-block">
          <div class="hp-bar">
            <div id="monster-hp-hurt"></div>
          </div>
          <div class="hp-text">
            <span id="monster-hp"></span>
            /
            <span id="monster-max-hp"></span>
          </div>
        </div>
      </div>
      <div id="plane">
        <div id="hero-image-block">
          <div class="skill-block">
            <img class="skill-image" src="images/skill.png" id="skill">
            <img class="skill-image" src="images/heal.png" id="heal">
          </div>
          <div class="character-block">
            <img class=character-image src="./images/hero.png">
            <img class="effect-image" style="display: none">
            <span class="hurt-text"></span>
          </div>
        </div>
        <div id="monster-image-block">
          <div class="character-block">
            <img class="character-image hero-image" src="images/monster.png">
            <img class="effect-image" style="display: none">
            <span class="hurt-text"></span>
          </div>
        </div>
      </div>
      <div id="dialog">
        <div class="win-dialog">
          <h2> 獲得勝利!！! </h2>
          <button onclick="location.reload();"> 再玩一次? </button>
        </div>
        <div class="lose-dialog">
          <h2> 你輸掉了! </h2>
          <button onclick="location.reload();"> 再次挑戰? </button>
        </div>
      </div>
    </div>
    <div style="display: none;">
      <img src="images/effect/blade/1.png" alt="">
      <img src="images/effect/blade/2.png" alt="">
      <img src="images/effect/blade/3.png" alt="">
      <img src="images/effect/blade/4.png" alt="">
      <img src="images/effect/blade/5.png" alt="">
      <img src="images/effect/blade/6.png" alt="">
      <img src="images/effect/blade/7.png" alt="">
      <img src="images/effect/blade/8.png" alt="">
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
